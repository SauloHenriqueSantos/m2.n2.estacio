  <header>
    <nav class="navbar navbar-expand bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">

        </div>
    </nav>
  </header>
  <main class="container">
    <h1 class="text-center m-3">Usuários de Teste via REST</h1>
    <div id="usuarios" class="container-fluid ">
      <div class="row d-flex justify-content-center">
        <div class="card col-3 p-2 m-3 text-center" v-for= "(user,index) in users" :key="index">
          <img class="card-img-top" :src="user.avatar">
          <div class="card-body">
            <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
            <p class="card-text">{{user.email}}</p>
        </div>
      </div>
      <p class="text-center mt-3 fw-bold">Dados fornecidos por <a href="https://reqres.in/" target="_blank">ReqRes</a></p>
    </div>
  </main>
