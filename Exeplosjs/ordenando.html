<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Incoporação do Bootstrap no link acima-->
</head>
<body class="">
  <header>
    <nav class="navbar navbar-expand bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="ordenando.html">Procedimento 01</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="receitas.html">Procedimento 02</a>

                <li class="nav-item">
                    <a class="nav-link" href="usuarios.html">Procedimento 03</a>
                </li>
            </ul>
        </div>
    </nav>
  </header>
  <main class="mt-5 container-fluid">
      <h1 class="mb-5">Ordenando Valores</h1>
      <div class="mb-3">
        <label for="Valor" class="form-label">Valor</label>
        <input type="number" class="form-control" id="valor">
      </div>
      <button class="btn btn-primary" onclick="add()">Adicionar</button>
      <button type="submit" class="btn btn-primary" onclick="limpar()">Limpar</button>
      <hr>
      <div class="mb-3">
        <select class="form-select" id="selects">
          <option value="bubble_sort" selected>Bubble Sort</option>
          <option value="selection">Selection</option>
          <option value="quick_sort">Quick Sort</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" onclick="ordenar()">Ordenar</button>
      <button type="submit" class="btn btn-primary" onclick="misturar()">Misturar</button>
      <hr>
      <ul id="valores">
      </ul>
  </main>
  <!-- incorporando JavaScript-->
  <script src="./ordenando.js"></script>
